name: Release

on:
  push:
    tags:
    - '*.*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
    # Docs: https://getcomposer.org/doc/articles/scripts.md

    # - name: Run test suite
    #   run: composer run-script test

    # Below borrowed from https://github.com/actions/upload-release-asset
    - name: Build project
      run: |
        mkdir disciple-tools-theme
        rsync -Rr --exclude "disciple-tools-theme" --exclude "dt-assets/translation/update_translations.sh" --exclude "dt-assets/translation/download-poeditor-updates.php" --exclude "*.json" --exclude="phpcs.xml" --exclude="tests/" --exclude=".github/" * disciple-tools-theme/
        zip -r disciple-tools-theme.zip disciple-tools-theme
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release v${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        asset_path: ./disciple-tools-theme.zip
        asset_name: disciple-tools-theme.zip
        asset_content_type: application/zip
